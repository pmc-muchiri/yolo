apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: yolo
  labels:
    app: mongo  # Optional but recommended
spec:
  selector:
    app: mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
  clusterIP: None   # Headless service â€” perfect for StatefulSet
  type: ClusterIP   # Default, but explicit is good