version: "3.9"  # Recommended Compose schema version

services:
  # DATABASE Container
  pmc-yolo-database:
    build:
      context: ./database          
      dockerfile: Dockerfile      
    image: pmc-yolo-database:v1.0.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    container_name: pmc-yolo-database
    ports:
      - "27017:27017"
    volumes:
      - mongo-database:/data/db
    env_file:
      - .env

volumes:
  mongo-database:
    driver: local
