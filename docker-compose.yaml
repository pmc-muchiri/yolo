version: "3.9" 

services:
  # DATABASE Container
  pmc-yolo-database:
    build:
      context: ./database          
      dockerfile: Dockerfile
      args:
      buildversion: 1.0.0      
    image: pmc-yolo-database:v1.0.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    container_name: pmc-yolo-database
    
    ports:
      - "27017:27017"
    volumes:
      - mongo-database:/data/db
    env_file:
      - .env

# BACKEND Container
  pmc-yolo-backend:
    image: pmcmuchiri/pmc-yolo-backend:v1.0.0
    build: 
      context: ./backend
      dockerfile: Dockerfile
      args:
        buildversion: v1.0.0

    # interactive mode like docker run -it
    stdin_open: true
    tty: true
    restart: always
    container_name: pmc-yolo-backend
    ports:
      - "5000:5000"
    networks:
      - back-net
      - pmc-net
    
    env_file:
      - .env

volumes:
  mongo-database:
    driver: local
