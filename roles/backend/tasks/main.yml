---
- name: Ensure backend directory exists
  file:
    path: "{{ backend_dir }}"
    state: directory
    owner: vagrant
    group: vagrant

- name: Pull backend image from Docker Hub
  docker_image:
    name: pmcmuchiri/pmc-yolo-backend:v1.0.1
    source: pull
  become: yes

- name: Run backend container
  docker_container:
    name: pmc-yolo-backend
    image: pmcmuchiri/pmc-yolo-backend:v1.0.1
    restart_policy: unless-stopped
    networks:
      - name: backend-db-net
      - name: frontend-backend-net
    env:
      PORT: "5000"
      MONGODB_URI: "mongodb://root:pmc123@pmc-yolo-database:27017"
      NODE_ENV: "production"
    ports:
      - "5000:5000"
  become: yes
